server.port=8080

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.sql.init.mode=always
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#---
spring.datasource.jdbc.driverClassName=org.postgresql.Driver
spring.datasource.jdbc.url=jdbc:postgresql://localhost:5432/cifra
spring.datasource.jdbc.username=username
spring.datasource.jdbc.password=password
#---
spring.config.activate.on-profile=ci
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:service
spring.datasource.username=username
spring.datasource.password=password

db.name=cifra

javax.persistence.schema-generation.database.action=create
javax.persistence.schema-generation.create-script-source=schema.sql

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE